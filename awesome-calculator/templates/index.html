<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="calculator-container">
        <h1>Awesome Calculator</h1>
        <div class="calculator">
            <input type="text" id="display" readonly>
            <div class="buttons">
                <div class="button-row">
                    <button class="clear">C</button>
                    <button class="operator">(</button>
                    <button class="operator">)</button>
                    <button class="operator">/</button>
                </div>
                <div class="button-row">
                    <button class="digit">7</button>
                    <button class="digit">8</button>
                    <button class="digit">9</button>
                    <button class="operator">*</button>
                </div>
                <div class="button-row">
                    <button class="digit">4</button>
                    <button class="digit">5</button>
                    <button class="digit">6</button>
                    <button class="operator">-</button>
                </div>
                <div class="button-row">
                    <button class="digit">1</button>
                    <button class="digit">2</button>
                    <button class="digit">3</button>
                    <button class="operator">+</button>
                </div>
                <div class="button-row">
                    <button class="digit">0</button>
                    <button class="digit">.</button>
                    <button class="equals">=</button>
                    <button class="operator">^</button>
                </div>
                <div class="button-row">
                    <button class="function">sqrt</button>
                    <button class="function">sin</button>
                    <button class="function">cos</button>
                    <button class="function">tan</button>
                </div>
                <div class="button-row">
                    <button class="function">log</button>
                    <button class="backspace">âŒ«</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/calculator.js') }}"></script>
</body>
</html>
